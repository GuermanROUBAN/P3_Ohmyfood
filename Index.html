<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projet_3_OHMYFOOD</title>
	<link rel="stylesheet" href="/css/style.css">

	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<!--ici pour le lien de fonts il ne faut pas laisser de vides entre le texte du lien sinon passe pas au W3C et indiquer-->
	<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
	<!--indiquer en rel -> "stylesheet" sinon les nvx fonts ne sont pas pris en compte-->
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="fonts/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet" />
</head>

<body>
	<div class="main">
		<header>
			<p><i class="fas fa-arrow-left"></i></p>
			<img src="/Maquettes_Ohmyfood/images/logo/ohmyfood@2x.svg" alt="ohmyfood" />		
		</header>
		<div class="section1">
			<!--champ du formulaire-->
			<form action="#" method="GET">
				<div>
					<i class="fas fa-map-marker-alt"></i>
					<input type="search" placeholder="Paris, Belleville" name="location" value="">
				</div>
			</form>
			<div>
				<h1>Réservez le menu qui vous convient</h1>
				<p>Découvrez des restaurants d'exception, <br> séléctionnés par nos soins.</p>
				<button>Explorer nos restaurants</button>
			</div>
		</div>
		<div class="section2">
			<div class="section2__head">
				<h2>Fonctionnement</h2>
			</div>
			<div class="section2__body">
				<div class="section2__body section2__body--row1">
					<span>1</span>
					<i class="fas fa-mobile-alt"></i>
					<span>Choisissez un restaurant</span>
				</div>
				<div class="section2__body section2__body--row2">
					<span>2</span>
					<i class="fas fa-list"></i>
					<span>Composez votre menu</span>
				</div>
				<div class="section2__body section2__body--row3">
					<span>3</span>
					<i class="fas fa-store"></i>
					<span>Dégustez au restaurant</span>
				</div>
			</div>
		</div>
		<div class="section3">
			<div class="section3__head">
				<h2>Restaurants</h2>
			</div>
			<div class="section3__body"></div>
			<div class="card">
				<figure>
					<img class="" src="/Maquettes_Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
					<figcaption>
						<h3>La palette du goût</h3>
						<p>Ménilmontant</p>
						<i class="far fa-heart"></i>
					</figcaption>
					<div>
						<p>Nouveau</p>
					</div>
				</figure>
				<figure>
					<img class="" src="/Maquettes_Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg">
					<figcaption>
						<h3>La note enchantée</h3>
						<p>Charbonne</p>
						<i class="far fa-heart"></i>
					</figcaption>
					<div>
						<p>Nouveau</p>
					</div>
				</figure>
				<figure>
					<img class="" src="/Maquettes_Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
					<figcaption>
						<h3>À la française</h3>
						<p>Cité Rouge</p>
						<i class="far fa-heart"></i>
					</figcaption>
				</figure>
				<figure>
					<img class=""
						src="/Maquettes_Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
					<figcaption>
						<h3>Le délice des sens</h3>
						<p>Folie-Méricourt</p>
						<i class="far fa-heart"></i>
					</figcaption>
				</figure>
			</div>
		</div>
		<footer>
			<img src="/Maquettes_Ohmyfood/images/logo/ohmyfood.png">
			<p><i class="fas fa-utensils"></i>Proposer un réstaurant</p>
			<p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
			<p>Mentions légales</p>
			<p>Contact</p>
		</footer>
	</div>
</body>

</html>
